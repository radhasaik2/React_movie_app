<!DOCTYPE html>
<html>
  <head>
    <title>React App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .icon {
        font-size: 24px;
        font-weight: bold;
      }
      .search-bar {
        flex: 1;
        max-width: 400px;
        margin: 0 20px;
      }
      .search-bar input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        gap: 20px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .location-select {
        position: relative;
      }
      .location-select select {
        background-color: #333;
        color: #fff;
        border: 1px solid #555;
        padding: 7px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
